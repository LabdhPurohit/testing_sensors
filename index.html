<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unfair Maze Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas {
      display: none;
      background: #111;
    }
    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background-color: cyan;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
